management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: auth-api

spring:
  application:
    name: auth-api
  profiles:
    active: local
  config:
    import: "optional:consul:"

jwt:
  # Secret is provided by ConsulJwtSecretProvider (KV), not from YAML
  access-exp-minutes: 15
  refresh-exp-days: 7

